            position: relative;

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* This ensures the image maintains its aspect ratio */
            border: 2px solid #000;
        }

        /* This is for the star wipe effect */
        .product-image::before {
            content: '';

            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: white;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,

        body {
            font-family: "Courier New", monospace;
            background: linear-gradient(45deg, #c6e3ff, #ffd6f5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .floating {
            position: fixed;
            pointer-events: none;
            animation: float 8s infinite linear;
            opacity: 0.6;
            z-index: 1;
        }

        .star1 { top: 10%; left: 10%; animation-delay: 0s; }
        .star2 { top: 30%; right: 20%; animation-delay: 2s; }
        .star3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .star4 { bottom: 40%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            to { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }

        .product-title {
            font-size: 36px;
            color: #ff00ff;
            text-transform: uppercase;
            text-shadow: 
                3px 3px #00ffff,
                5px 5px 10px rgba(255, 0, 255, 0.5);
            margin: 20px 0;
            font-weight: 800;
            opacity: 0;
            animation: typeIn 1s forwards, rainbow 3s infinite;
            letter-spacing: 2px;
        }

        @keyframes rainbow {
            0% { color: #ff00ff; }
            33% { color: #00ffff; }
            66% { color: #ff69b4; }
            100% { color: #ff00ff; }
        }

        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-family: "Courier New", monospace;
            line-height: 1.6;
            color: #000000;
            animation: fadeIn 1s ease-in forwards;
            text-shadow: 1px 1px 2px rgba(255,0,255,0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .price {
            font-size: 28px;
            color: #000;
            font-weight: bold;
            margin: 20px 0;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { text-shadow: 0 0 0 transparent; }
            50% { text-shadow: 0 0 10px #ff00ff; }
            100% { text-shadow: 0 0 0 transparent; }
        }

        .buy-button {
            background: #00ff00;
            border: 2px solid #000;
            padding: 15px 30px;
            font-size: 18px;
            font-family: "Courier New", monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: black;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .buy-button:hover {
            background: #ff00ff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .buy-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .description-highlight {
            color: #000000;
            font-weight: bold;
            animation: glow-text 2s infinite alternate;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 5px #ff00ff; }
            to { text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff; }
        }

        .product-title::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
